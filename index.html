<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área de un Rectángulo</title>
    <!--Importacion Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <!--Fondo claro-->
  <body class="bg-light">

    <!--Creacion de container de BS-->
    <div class="container mt-5">
      <h3 class="text-center mb-4">Área de un Rectángulo</h3>

      <!--Creacion de card-->
      <div class="card p-4 shadow-sm"> 

        <!--Inciso Base-->
        <div class="mb-3">
          <label class="form-label">
            Base:
          </label>
          <input type="text" id="base" class="form-control">
        </div>

        <!--Inciso Altura-->
        <div class="mb-3">
          <label class="form-label">
            Altura:
          </label>
          <input type="text" id="altura" class="form-control">
        </div>

        <!--Inciso Area-->
        <div class="mb-3">
          <label class="form-label">
            Area:
          </label>
          <input type="text" id="area" class="form-control" readonly>
        </div>
      </div>


    <script type="module" src="/src/main.jsx"></script>
    <!--Importacion Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
